        document.addEventListener('DOMContentLoaded', function () {
            const apiKey = '30ee49e1-f45e-4de0-ba7e-e01d6cecd484';
            const url = 'https://api.pikespeak.ai/account/incoming-token/darai_duplo.near';
            const loadButton = document.getElementById('load-data-btn');
            const dataTable = document.getElementById('data-table').getElementsByTagName('tbody')[0];

            async function fetchDataAndFilter() {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'accept': 'application/json',
                            'x-api-key': apiKey
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${response.status}`);
                    }

                    const data = await response.json();
                    const filteredData = data.filter(item => item.contract === 'darai.tkn.near');
                    displayData(filteredData);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –¥–∞–Ω–Ω—ã—Ö:', error);
                    dataTable.innerHTML = '<tr><td colspan="3">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td></tr>';
                }
            }

            function displayData(filteredData) {
                const fragment = document.createDocumentFragment();
                filteredData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.sender}</td>
                        <td>${parseFloat(item.amount).toFixed(2).replace(/\.?0+$/, '')}</td>
                    `;
                    fragment.appendChild(row);
                });
                dataTable.innerHTML = '';
                dataTable.appendChild(fragment);
            }

            loadButton.addEventListener('click', fetchDataAndFilter);
            fetchDataAndFilter(); // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
